name: Deploy Frontend
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::309168475318:role/GitHubDeployRole
          aws-region: us-east-1

      - name: Upload to S3
        run: aws s3 sync dist/ s3://cdkstack-frontendbucketefe2e19c-075lyazbra15/ --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id E83RDDPHLBFY9 --paths "/*"
